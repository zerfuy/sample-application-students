databaseChangeLog:
  - changeSet:
      id: departments
      author: blegros
      changes:
        - createTable:
            tableName: departments
            columns:
              - column:
                  name: id
                  type: SERIAL
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
  - changeSet:
      id: students
      author: blegros
      changes:
        - createTable:
            tableName: students
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: first_name
                  type: VARCHAR(30)
                  constraints:
                    nullable: true
              - column:
                  name: last_name
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
              - column:
                  name: department_id
                  type: SERIAL
                  constraints:
                    nullable: false
                    foreignKeyName: fk_department_id
                    references: departments(id)